<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="../css/game.css"/>
  <link rel="stylesheet" href="../css/board.css"/>
  <link rel="stylesheet" href="../css/dice.css"/>
  <link rel="stylesheet" href="../css/card.css"/>
  <link rel="stylesheet" href="../css/deed.css"/>
  <link rel="stylesheet" href="../css/actionBar.css"/>
</head>

<body>
  <div class="game-container">
    <!-- Game board -->
    <div class="game-board" id="gameBoard"></div>

    <!-- Dice -->
    <div class="dice-wrapper">
      <div id="dice" class="dice-3d">
        <div class="face one"><span class="dot center"></span></div>
        <div class="face two"><span class="dot top-left"></span><span class="dot bottom-right"></span></div>
        <div class="face three"><span class="dot top-left"></span><span class="dot center"></span><span class="dot bottom-right"></span></div>
        <div class="face four"><span class="dot top-left"></span><span class="dot top-right"></span><span class="dot bottom-left"></span><span class="dot bottom-right"></span></div>
        <div class="face five"><span class="dot top-left"></span><span class="dot top-right"></span><span class="dot center"></span><span class="dot bottom-left"></span><span class="dot bottom-right"></span></div>
        <div class="face six"><span class="dot top-left"></span><span class="dot top-right"></span><span class="dot mid-left"></span><span class="dot mid-right"></span><span class="dot bottom-left"></span><span class="dot bottom-right"></span></div>
      </div>
    </div>

    <!-- Deed Deck -->
    <div id="deedDeck"></div>

    <!-- Side bar -->
    <div class="sidebar">
      <div class="player-info">
        <h2>Players</h2>
        <ul id="playerList"></ul>
      </div>

      <div class="turn-info">
        <h2>Turn:</h2>
        <h4 id="player-turn"></h4>
      </div>
    </div>

    <!-- Action bar -->
    <div class="action-bar" id="actionBar">
      <p id="actionMessage"></p>
      <button id="buyBtn" onclick="_takeAction(0)">Buy</button>
      <button id="buildBtn" onclick="_takeAction(2)">Build</button>
      <button id="mortgageBtn" onclick="_takeAction(3)">Mortgage</button>
      <button id="sellBtn" onclick="_takeAction(4)">Sell</button>
      <button id="unmortgageBtn" onclick="_takeAction(5)">Unmortgage</button>
      <button id="skipBtn" onclick="_takeAction(1)">Skip</button>
    </div>

    <!-- Flying card -->
    <div id="flyCard" class="fly-card hidden">
      <div class="card-inner">
        <div class="card-back"></div>
        <div class="card-front">
          <h3 id="flyCardTitle">Card</h3>
          <p id="flyCardText">Card text goes here</p>
        </div>
      </div>
    </div>
  </div>

  <script src="../data/tiles.js"></script>
  <script src="../data/chanceDeck.js"></script>
  <script src="../data/communityDeck.js"></script>
  <script src="../src/classes/board.js"></script>
  <script src="../src/classes/match.js"></script>
  <script src="../src/classes/player.js"></script>
  <script src="../src/classes/dice.js"></script>
  <script src="../src/classes/deck.js"></script>
  <script src="../src/classes/deedDeck.js"></script>
  <script src="../src/classes/sidebar.js"></script>
  <script src="../src/utils/actionBarUtils.js"></script>
  <script src="../src/index.js"></script>
</body>
</html>
