<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/icons/logo.png" type="image/png">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap">
  <link rel="stylesheet" href="../css/game.css"/>
  <link rel="stylesheet" href="../css/board.css"/>
  <link rel="stylesheet" href="../css/dice.css"/>
  <link rel="stylesheet" href="../css/card.css"/>
  <link rel="stylesheet" href="../css/deed.css"/>
  <link rel="stylesheet" href="../css/actionOptions.css"/>
</head>

<body>
  <!-- Game board -->
  <div class="game-board" id="gameBoard"></div>

  <!-- Side bar -->
  <div class="sidebar">
    <div class="player-info">
      <h2>Players</h2>
      <ul id="playerList"></ul>
    </div>

    <div class="turn-info">
      <h2>Turn:</h2>
      <h4 id="player-turn"></h4>
    </div>
  </div>

  <!-- Flying card -->
  <div id="flyCard" class="fly-card hidden">
    <div class="card-inner">
      <div class="card-back"></div>
      <div class="card-front">
        <h3 id="flyCardTitle">Card</h3>
        <p id="flyCardText">Card text goes here</p>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <script src="../data/tiles.js"></script>
  <script src="../data/chanceDeck.js"></script>
  <script src="../data/communityDeck.js"></script>
  <script src="../src/classes/dice/dice.js"></script>
  <script src="../src/classes/dice/dices.js"></script>
  <script src="../src/classes/deck/deck.js"></script>
  <script src="../src/classes/deck/deedDeck.js"></script>
  <script src="../src/classes/board.js"></script>
  <script src="../src/classes/match.js"></script>
  <script src="../src/classes/player.js"></script>
  <script src="../src/classes/sidebar.js"></script>
  <script src="../src/classes/actionOptions.js"></script>
  <script src="../src/utils/documentUtils.js"></script>
  <script src="../src/utils/calculationUtils.js"></script>
  <script src="../src/index.js"></script>
</body>
</html>
