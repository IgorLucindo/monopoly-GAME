<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../assets/images/icons/logo.png" type="image/png">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap">
  <link rel="stylesheet" href="../css/game.css"/>

<body>
  <div id="game-container">
    <!-- Game board -->
    <div class="game-board" id="gameBoard"></div>

    <!-- Buildings container -->
    <div class="buildings-container"></div>
    
    <!-- Side bar -->
    <div class="sidebar">
      <div class="player-info">
        <h2>Players</h2>
        <div id="player-list"></div>
      </div>

      <div class="turn-info">
        <h2>Turn:</h2>
        <h4 id="player-turn"></h4>
      </div>

      <div class="timer-info">
        <h2>Timer</h2>
        <div id="timer"></div>
      </div>
    </div>

    <!-- Overlay -->
    <div id="overlay"></div>
  </div>

  <script src="../src/index.js"></script>
