<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="website/assets/images/icons/logo.png" type="image/png">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="website/css/lobby.css"/>
</head>

<body>
  <div class="lobby-container">
    <!-- Header of lobby container -->
    <div class="header-container">
      <input type="text" placeholder="Name" id="playerName"/>

      <div class="create-room-wrapper">
        <div class="create-room">
          <button id="show-tab-btn" class="visible">Create Room</button>
          <input type="text" placeholder="Room Name" id="roomName"/>
          <input type="text" placeholder="Password" id="password"/>
          <button onclick="_createRoom()">Create Room</button>
        </div>
      </div>
    </div>

    <!-- Rooms -->
    <div class="rooms"></div>
  </div>

  <!-- Script -->
  <script type="module" src="website/src/index.js"></script>
</body>
</html>
