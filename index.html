<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="website/assets/images/icons/logo.png" type="image/png">
  <title>Monopoly Game</title>
  <link rel="stylesheet" href="website/css/lobby.css"/>
  <link rel="stylesheet" href="website/css/rooms.css"/>
</head>

<body>
  <div class="lobby-container">
    <!-- Header of lobby container -->
    <div class="header-container">
      <input type="text" placeholder="Name" id="playerName"/>

      <input type="text" placeholder="Search Room" id="searchRoom"/>

      <div class="create-container">
        <button class="create-btn">Create Room</button>
        <div class="create-wrapper"">
          <div class="create">
            <input type="text" placeholder="Room Name" id="roomName"/>
            <input type="text" placeholder="Password" id="password"/>
            <button class="create-btn" onclick="_createRoom()">Create Room</button>
          </div>
        </div>
      </div>

      <button class="create-btn" id="startGame" onclick="_createGame()">Start Game</button>
    </div>

    <!-- Rooms -->
    <div class="rooms"></div>
  </div>

  <!-- Script -->
  <script type="module" src="website/src/index.js"></script>
</body>
</html>
